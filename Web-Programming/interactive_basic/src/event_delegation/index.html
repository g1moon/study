<script>

    let buttons = document.querySelectorAll('.menu');
    buttons = buttons[0]

    function clickListener(e) {
        if (!e.target.classList.contains('menu')) {
            let tmp = e.target;
            while (true) {
                if (tmp.classList.contains('menu-btn')) {
                    break
                }
                tmp = tmp.parentNode;
            }
            console.log(tmp.attributes['data-value']); // data-value = '2'
            console.log(tmp.attributes['data-value'].value); //2

            console.log(tmp.dataset); //DOMStringMap{value: "2"}
            console.log(tmp.dataset['value']); //2

            // console.log(tmp.dataset.value);
        }
    }
    buttons.addEventListener('click', clickListener)
